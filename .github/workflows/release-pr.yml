name: release-pr

on:
  push:
    branches: [dev]

permissions:
  contents: write
  pull-requests: write

jobs:
  open-release-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Fetch main
        run: |
          git fetch origin main --depth=1
          echo "HEAD(dev) = $(git rev-parse HEAD)"
          echo "origin/main = $(git rev-parse origin/main)"
          echo "diff count main...dev = $(git rev-list --left-right --count origin/main...HEAD)"

      - id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: release/dev-to-main
          title: "release: dev → main"
          body: |
            dev の変更を main に反映するためのリリースPRです。
            CI が通ったら手動でマージしてください。
          labels: release

      - name: Print outputs
        run: |
          echo "operation=${{ steps.cpr.outputs.pull-request-operation }}"
          echo "number=${{ steps.cpr.outputs.pull-request-number }}"
          echo "url=${{ steps.cpr.outputs.pull-request-url }}"