name: release-pr

on:
  push:
    branches: [dev]

permissions:
  contents: read
  pull-requests: write
  issues: write 

jobs:
  open-release-pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create PR dev -> main if not exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 既に dev→main のPRがあるなら終了
          if gh pr list --base main --head dev --state open --json number --jq 'length > 0' | grep -q true; then
            echo "PR dev -> main already exists."
            exit 0
          fi

          # 差分が無いなら終了
          git fetch origin main dev
          if git diff --quiet origin/main..origin/dev; then
            echo "No diff between dev and main."
            exit 0
          fi

          # ラベルが無ければ作成（既にあればスルー）
          gh label create release \
            --description "Release PR" \
            --color "0E8A16" || true

          # PR作成
          gh pr create \
            --base main \
            --head dev \
            --title "release: dev → main" \
            --body "dev の変更を main に反映するためのリリースPRです。CI が通ったら手動でマージしてください。" \
            --label "release"