name: release-pr

on:
  push:
    branches: [dev]

permissions:
  contents: write
  pull-requests: write

jobs:
  open-release-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Fetch main
        run: git fetch origin main --depth=1

      - name: Create or update PR dev -> main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: release/dev-to-main
          title: "release: dev → main"
          body: |
            dev の変更を main に反映するためのリリースPRです。
            CI が通ったら手動でマージしてください。
          labels: release
          draft: false
          rebase-strategy: none