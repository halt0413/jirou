name: release-pr

on:
  push:
    branches: [dev]

permissions:
  contents: read
  pull-requests: write

jobs:
  open-release-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Create or update PR dev -> main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: dev
          title: "release: dev → main"
          body: |
            devの変更をmainに反映するためのリリースPRです
            CIが通ったら手動でマージしてください
          labels: release
          draft: false