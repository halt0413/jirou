name: ci-frontend

on:
  push:
    branches: [dev, main]
    paths:
      - "apps/web/**"
      - "packages/**"
      - "package.json"
      - "bun.lock"
      - "tsconfig.base.json"
      - "turbo.json"
  pull_request:
    branches: [dev, main]
    paths:
      - "apps/web/**"
      - "packages/**"
      - "package.json"
      - "bun.lock"
      - "tsconfig.base.json"
      - "turbo.json"

jobs:
  check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.9"

      - name: Install
        run: bun install --frozen-lockfile

      - name: Build (Next on Pages)
        run: bunx --yes @cloudflare/next-on-pages@latest

  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.9"

      - name: Install
        run: bun install --frozen-lockfile

      - name: Build (Next on Pages)
        run: bunx --yes @cloudflare/next-on-pages@latest

      - name: Deploy Pages (dev)
        if: github.ref == 'refs/heads/dev'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN_PAGES }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_PROJECT_NAME: ${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}
        run: |
          test -n "$CLOUDFLARE_PROJECT_NAME" || (echo "Missing secret: CLOUDFLARE_PAGES_PROJECT_NAME" && exit 1)
          bunx --yes wrangler@3 pages deploy .vercel/output/static \
            --project-name "$CLOUDFLARE_PROJECT_NAME" \
            --branch dev

      - name: Deploy Pages (prod)
        if: github.ref == 'refs/heads/main'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN_PAGES }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_PROJECT_NAME: ${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}
        run: |
          test -n "$CLOUDFLARE_PROJECT_NAME" || (echo "Missing secret: CLOUDFLARE_PAGES_PROJECT_NAME" && exit 1)
          bunx --yes wrangler@3 pages deploy .vercel/output/static \
            --project-name "$CLOUDFLARE_PROJECT_NAME" \
            --branch main