name: Deploy Worker (bun)

on:
  push:
    branches: [dev, main]
    paths:
      - "workers/voicevox-proxy/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: workers/voicevox-proxy

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install deps
        run: bun add -d wrangler

      - name: Deploy dev Worker
        if: github.ref == 'refs/heads/dev'
        run: bunx --yes wrangler@3 deploy --name jirou-dev
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy prod Worker
        if: github.ref == 'refs/heads/main'
        run: bunx --yes wrangler@3 deploy --name jirou-prod
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}