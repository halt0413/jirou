name: Deploy Worker 

on:
  push:
    branches: [dev, main]
    paths:
      - "workers/voicevox-proxy/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: workers/voicevox-proxy

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.9"

      - name: Debug Secrets
        run: |
          echo "TOKEN length: ${#CLOUDFLARE_API_TOKEN}"
          echo "ACCOUNT length: ${#CLOUDFLARE_ACCOUNT_ID}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy dev Worker
        if: github.ref == 'refs/heads/dev'
        run: bunx --yes wrangler@3 deploy --name jirou-dev
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy prod Worker
        if: github.ref == 'refs/heads/main'
        run: bunx --yes wrangler@3 deploy --name jirou
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
