name: ci-backend

on:
  push:
    branches: [dev, main]
    paths:
      - "apps/api/**"
      - "packages/**"
      - "package.json"
      - "bun.lock"
      - "tsconfig.base.json"
      - "turbo.json"
  pull_request:
    branches: [dev, main]
    paths:
      - "apps/api/**"
      - "packages/**"
      - "package.json"
      - "bun.lock"
      - "tsconfig.base.json"
      - "turbo.json"

jobs:
  backend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.9"
      - name: Install
        run: bun install --frozen-lockfile
      - name: Lint
        run: bun run lint 
      - name: Test
        run: bun test || echo "No tests yet"
